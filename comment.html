<!DOCTYPE html>
<html>
<head>
  <title>DDD Fedback</title>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <script src="https://js.arcgis.com/4.9/"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }
      #u_0_0 {
        width:auto;
      }

      #viewDiv {
        float: left;
        padding: 0;
        margin: 0;
        height: 100%;
        width: 70%;
      }
      #comment{
        float: left;
        height: 100%;
        width: 28%;
      }
      #knapp_esc, #knapp_opn {
        pointer-events: auto;
        font-size: x-large;
        text-align: center;
        border: 1px solid #dfdfdf;
        background: white;
        height: 30px;
        width: 30px;
        position: absolute;
        z-index: 9000;
      }
      #knapp_esc{
        bottom: -40px;
      }
      #knapp_opn {
        right: 0px;
        background-image: 'layers.png';
      }
      #knapp_esc:hover {
        cursor: pointer;
      }
      #knapp_opn:hover {
        cursor: pointer;
      }



      /* On screens that are 992px or less, set the background color to blue */
      @media screen and (max-width: 992px) {
        body {
        }
        #viewDiv {
          float: left;
          height: 65%;
          width: 100%;
        }
        #comment{
          float: left;
          height: 33%;
          width: 100%;
        }
      }

      /* On screens that are 600px or less, set the background color to olive */
      @media screen and (max-width: 600px) {
        body {
        }    
        #viewDiv {
          height: 60%;
          width: 100%;
        }
        #comment{
          height: 38%;
          width: 100%;
        }
      }




  </style>
  <script type="text/javascript">
    $(function() {
      require([
        "esri/WebScene",
        "esri/views/SceneView",
        "esri/layers/SceneLayer",
        "esri/widgets/Legend",
        "esri/widgets/LayerList"
      ], function(WebScene, SceneView, SceneLayer, Legend, LayerList) {



        var webscene = new WebScene({
          portalItem: {
            id: "7cc83e9889a74c408d480331ae1c63dc"
          }

        });

        var view = new SceneView({
          container: "viewDiv",
          map: webscene
        });

        view.when(function() {
          var layerList = new LayerList({
                  view: view
          });
          view.ui.add(layerList, "top-right");
          let hoyde = $(".esri-ui-top-right").height();
          console.log(hoyde);
          $(".esri-ui-top-right").hide();
          $(".esri-ui-top-right").append("<div id='knapp_esc'>&times;</div>");
          $(".esri-ui-corner-container").append("<div id='knapp_opn'><img src='layer_svg_4.svg'/></div>")
          $("#knapp_opn").hide();


          $("#knapp_esc").on('click', function(){
            $(".esri-ui-top-right").hide(); 
            $("#knapp_opn").show();

            
          });
          $("#knapp_opn").on('click', function(){
            $(".esri-ui-top-right").show();
            $("#knapp_opn").hide();
          });

        });
      });

      

    });
    
  </script>
</head>
<body>
  <div id="fb-root"></div>
  <script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/nb_NO/sdk.js#xfbml=1&version=v3.2&appId=188660798703974&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="viewDiv">

  </div>
  <div id="comment">
    <div class="fb-comments" data-href="http://kart.sarpsborg.com/app/comment/" data-width="100%" data-numposts="5">
    </div>
  </div>

</body>
</html>
